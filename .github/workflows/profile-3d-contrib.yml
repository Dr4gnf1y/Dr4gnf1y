name: generate 3d chart for profile contributions

on:
  # daily at 18 UTC; tweak if you like
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:      # manual trigger button
  push:
    branches: [ main ]    # rebuild when you edit the JSON/settings

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v4

      - name: Generate SVGs (day & night)
        uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME:      ${{ github.repository_owner }}
          SETTING_JSON:  conf/github-profile-3d-contrib.json

      # ---- OPTIONAL tweak ----
      # add the blue outline you specified:  .stroke-fg { stroke:#0000ff; }
      - name: Inject custom CSS that the generator can’t set
        run: |
          for svg in profile-3d-contrib/*.svg; do
            sed -i '0,/<style>/a\
            /* overrides */\
            .stroke-fg{stroke:#0000ff;}\
            .radar{stroke-width:4px;fill:#0dff00;fill-opacity:0.5;stroke:#ff0000;}\
            ' "$svg"
          done

      # ---- Publish to a clean branch ----
      - name: Push SVGs to output-3d-contrib branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output-3d-contrib
          build_dir: profile-3d-contrib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
