# .github/workflows/profile-3d-contrib.yml
name: generate 3d chart for profile contributions

on:
  schedule:           # daily at 18 UTC
    - cron: '0 18 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SVGs (day & night)
        uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME:      ${{ github.repository_owner }}
          SETTING_JSON:  conf/github-profile-3d-contrib.json

      - name: Inject CSS overrides (desktop + iOS)
        shell: bash
        run: |
          tmp=$(mktemp)

          cat >"$tmp"<<'CSS'
          /* ===== rainbow animation ===== */
          @keyframes legoRainbow      {0%{filter:hue-rotate(0deg)}100%{filter:hue-rotate(360deg)}}
          @keyframes brickRainbowFill {
            0%{fill:#ff0000}20%{fill:#ff7f00}40%{fill:#ffff00}
            60%{fill:#00ff00}80%{fill:#0000ff}100%{fill:#ff0000}
          }

          /* desktop / Android – hue‑rotate filter */
          g rect[data-level]:not([data-level="0"]){
            animation:legoRainbow 4s linear infinite;
          }

          /* iOS / Safari  override with *fill* animation               */
          /* !important guarantees this wins over the earlier rule       */
          @supports (-webkit-overflow-scrolling:touch){
            g rect[data-level]:not([data-level="0"]){
              animation:brickRainbowFill 4s linear infinite !important;
            }
            g rect[data-level]:not([data-level="0"]):nth-of-type(5n+1){animation-delay:-0.8s !important}
            g rect[data-level]:not([data-level="0"]):nth-of-type(5n+2){animation-delay:-1.6s !important}
            g rect[data-level]:not([data-level="0"]):nth-of-type(5n+3){animation-delay:-2.4s !important}
            g rect[data-level]:not([data-level="0"]):nth-of-type(5n+4){animation-delay:-3.2s !important}
          }

          /* extras */
          .stroke-fg{stroke:#0000ff}
          .radar    {stroke-width:4px;fill:#0dff00;fill-opacity:.5;stroke:#ff0000}
          CSS

          # splice the CSS block right after the first <style>
          for svg in profile-3d-contrib/*.svg; do
            sed -i '/<style>/r '"$tmp" "$svg"
          done

      - name: Push SVGs to output-3d-contrib branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output-3d-contrib
          build_dir: profile-3d-contrib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
