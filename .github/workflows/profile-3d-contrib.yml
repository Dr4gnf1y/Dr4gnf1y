name: generate 3d chart for profile contributions

on:
  schedule:           # daily at 18 UTC
    - cron: '0 18 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SVGs (day & night)
        uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME:      ${{ github.repository_owner }}
          SETTING_JSON:  conf/github-profile-3d-contrib.json

      - name: Inject CSS overrides (deskto + iOS)
        shell: bash
        run: |
          tmp=$(mktemp)

          cat >"$tmp"<<'CSS'
          /* ===== rainbow keyframes ===== */
          @keyframes legoRainbow{0%{filter:hue-rotate(0deg)}100%{filter:hue-rotate(360deg)}}
          @keyframes brickRainbowFill{
            0%{fill:#ff0000}20%{fill:#ff7f00}40%{fill:#ffff00}
            60%{fill:#00ff00}80%{fill:#0000ff}100%{fill:#ff0000}
          }

          /* ── desktop / Android ──  filter-based hue shift on the wrapper <g> */
          g[data-level]:not([data-level="0"]){               /* skip spacer tiles    */
            animation:legoRainbow 4s linear infinite;
          }

          /* ── iOS / Safari ──  fall back to animating the brick's *fill*      */
          @supports (-webkit-overflow-scrolling:touch){
            /* one rect per <g>; target that rect but still exclude spacer fill */
            g[data-level]:not([data-level="0"]) rect[fill]:not([fill="none"]){
              animation:brickRainbowFill 4s linear infinite;
            }
            /* stagger delays so neighbouring bricks don't all match */
            g[data-level]:not([data-level="0"]) rect:nth-of-type(5n+1){animation-delay:-0.8s}
            g[data-level]:not([data-level="0"]) rect:nth-of-type(5n+2){animation-delay:-1.6s}
            g[data-level]:not([data-level="0"]) rect:nth-of-type(5n+3){animation-delay:-2.4s}
            g[data-level]:not([data-level="0"]) rect:nth-of-type(5n+4){animation-delay:-3.2s}
          }

          /* extras */
          .stroke-fg{stroke:#0000ff}
          .radar    {stroke-width:4px;fill:#0dff00;fill-opacity:.5;stroke:#ff0000}
          CSS

          # splice the CSS block right after the first <style> element
          for svg in profile-3d-contrib/*.svg; do
            sed -i '/<style>/r '"$tmp" "$svg"
          done

      - name: Publish SVGs to output-3d-contrib branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output-3d-contrib
          build_dir: profile-3d-contrib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
